services:
  docs:
    image: team_planner_local_docs
    container_name: team_planner_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./team_planner:/app/team_planner:z
    ports:
      - '9000:9000'
    command: /start-docs
